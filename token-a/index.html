<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokena Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4">
                <div class="flex items-center space-x-2 mb-6">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-blue-500 font-bold">T</span>
                    </div>
                    <div class=" rounded bg-blue-100 ">
                        <h1 class="font-bold text-lg ">Tokena</h1>
                        <p class="text-xs text-gray-500">Finance app</p>
                    </div>
                </div>
                <nav>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">menu</a>
                    <a href="#" class="block py-2.5 px-4 rounded bg-blue-500 text-white mb-1">Dashboard</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">News</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">Activities</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">Cards</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">Reports</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">Notifications</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">Billing</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">Invoices</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">Help center</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">Settings</a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-100 mb-1">John doe</a>

                </nav>
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-semibold">Dashboard</h2>
                            <p class="text-sm text-gray-500">Welcome back, John Doe !</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                Connect wallet
                            </button>
                            <div class="flex items-center space-x-2">
                                <select class="border rounded px-2 py-1">
                                    <option>USD</option>
                                </select>
                                <button class="p-2 rounded-full bg-gray-200">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main content area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto px-6 py-8">
                    <!-- Balance section -->
                    <div class="bg-white shadow rounded-lg p-6 mb-6">
                        <h3 class="text-lg font-semibold mb-2">Balance</h3>
                        <p class="text-3xl font-bold mb-1">$63,755,200</p>
                        <p class="text-sm text-green-500 mb-4">+2.3% vs last month</p>
                        <div class="flex space-x-4">
                            <button class="bg-blue-100 text-blue-700 px-4 py-2 rounded">Deposit</button>
                            <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded">Withdraw</button>
                        </div>
                    </div>

                    <!-- Trending section -->
                    <div class="bg-white shadow rounded-lg p-6 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">Trending</h3>
                            <a href="#" class="text-blue-500 text-sm">View more ></a>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="trendingCoins">
                          
                        </div>
                    </div>

                    <!-- Crypto Market Data -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">Crypto Market Data</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coin</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">24h Change</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Market Cap</th>
                                    </tr>
                                </thead>
                                <tbody id="cryptoTableBody">
                             
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

   <script src=""></script>
</body>
</html>
